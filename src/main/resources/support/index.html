<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG日志</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        a:link{color: floralwhite;}
        a:visited{color: floralwhite;}
        a:hover{color: mintcream;}
        a:active{color: mintcream;}
    </style>
</head>
<body style="background-image: url('img/body_bg.jpg')">
<div id="content" style="width: 46%;margin: 20px;"></div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
<script>
    var toSingle=function (o) {
        var path=$(o).html();
        window.location.href=getContextPath()+'/log/single.html?path='+path;
    };
    $(function () {
        //$('#content').fadeToggle(1500);
        $.ajax({
            type : 'post',
            url : getContextPath()+'/log/init',
            data : {},
            dataType : 'json',
            success : function(data) {
                var contentDiv=$('#content');
                var app="<ul style='color:floralwhite;'>";
                for(var i=0;i<data.length;i++){
                    app=app+'<li><a href="javascript:void(0);" onclick="toSingle(this)">'+data[i]+'</a></li>';
                }
                app=app+"</ul>";
                contentDiv.append(app);
            }
        });
    });
</script>
</body>
</html>
